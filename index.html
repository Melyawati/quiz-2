<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Suhu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <div class="container">
		<h1 class="text-center mt-4 mb-4">Konversi Suhu</h1>
		<div class="card shadow w-50">
			<div class="card-header">
				<h5>Input suhu yang dikonversi</h5>
			</div>
			<div class="card-body">
				<div class="form-group">
				  <label for="suhu celsius">Suhu Celsius</label>
				  <input type="text" class="form-control text-center" id="celsius" placeholder="Suhu Dalam Satuan Celcius">
				</div>
        <div class="form-group mt-3">
          <label for="suhu fahrenheit">Suhu Fahrenheit</label>
          <input type="text" id="fahrenheit" class="form-control text-center" placeholder="Suhu Dalam Satuan Fahrenheit">
        </div>
        <div class="form-group mt-3">
          <label for="suhu reamur">Suhu Reamur</label>
          <input type="text" id="reamur" class="form-control text-center" placeholder="Suhu Dalam Satuan Reamur">
        </div>
        <div class="form-group mt-3">
          <label for="suhu kelvin">Suhu Kelvin</label>
          <input type="text" id="kelvin" class="form-control text-center" placeholder="Suhu Dalam Satuan Kelvin">
        </div>
			</div>
		</div>
	</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
          $("#celsius").keyup(function(){
              var suhu = $("#celsius").val();

              var farenheit = 9/5*parseInt(suhu)+32;
              var reamur = 4/5*parseInt(suhu);
              var kelvin = parseInt(suhu)+273.15;
              $("#kelvin").val(kelvin);
              $("#reamur").val(reamur);
              $("#fahrenheit").val(farenheit);
          })

          $("#fahrenheit").keyup(function(){
              var suhu = $("#fahrenheit").val();

              var celsius = (parseInt(suhu)-32)*5/9;
              var reamur =  4/9*(parseInt(suhu)-32);
              var kelvin = 5/9*(parseInt(suhu)-32)+273.15;
              $("#kelvin").val(kelvin);
              $("#reamur").val(reamur);
              $("#celsius").val(celsius);
          })

          $("#kelvin").keyup(function(){
              var suhu = $("#kelvin").val();

              var celsius = parseInt(suhu)-273;
              var reamur =  4/5*(parseInt(suhu)-273);
              var fahrenheit = 9/5*(parseInt(suhu)-273)+32;
              $("#fahrenheit").val(fahrenheit);
              $("#reamur").val(reamur);
              $("#celsius").val(celsius);
          })

          $("#reamur").keyup(function(){
              var suhu = $("#reamur").val();

              var celsius = 5/4*parseInt(suhu);
              var kelvin =  5/4*parseInt(suhu)+273.15;
              var fahrenheit = 9/4*parseInt(suhu)+32;
              $("#fahrenheit").val(fahrenheit);
              $("#kelvin").val(kelvin);
              $("#celsius").val(celsius);
          })
      })
</script>

</html>
