<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Suhu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
  </head>

  <body>
    <div class="container">
		<h1 class="text-center mt-4 mb-4">Konversi Suhu</h1>
		<div class="card shadow">
			<div class="card-header">
				<h5>Input suhu yang akan dikonversi</h5>
			</div>
			<div class="card-body">
				<div class="form-group">
				  <label for="nilai_suhu">Suhu Celcius</label>
				  <input type="text" class="form-control text-center" id="celsius" placeholder="Suhu Dalam Satuan Celcius">
				</div>
          <label>Fahrenheit</label>
          <div class="form-group mb-0">
            <input type="text" id="fahrenheit" class="form-control" placeholder="Total">
          </div>
          <label>Reamur</label>
          <div class="form-group mb-0">
            <input type="text" id="reamur" class="form-control" placeholder="Total">
          </div>
          <label>Kelvin</label>
          <div class="form-group mb-0">
            <input type="text" id="kelvin" class="form-control" placeholder="Total" readonly="">
          </div>
			</div>
			<!-- <div class="d-grid gap-2 col-2 mx-auto">
			</div> -->
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
          $("#celsius").keyup(function(){
              var suhu = $("#celsius").val();

              var farenheit = 9/5*parseInt(suhu)+32;
              var reamur = 4/5*parseInt(suhu);
              var kelvin = parseInt(suhu)+273.15;
              $("#kelvin").val(kelvin);
              $("#reamur").val(reamur);
              $("#fahrenheit").val(farenheit);
          })
      })
</script>

</html>
